<!DOCTYPE html>
<html>
<head>
    <title>Socket.io with JWTs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="form-group">
          <label for="url">Login</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value="demo">
          <input type="password" class="form-control" value="demo">
        </div>
        <div class="form-group">
          <input id="login" class="btn btn-primary" type="submit" value="login">
        </div>
      </div>
    </div>
    <hr>

    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae ea facere nam ullam. Molestias earum provident, odio dignissimos deleniti mollitia tempore sed rerum distinctio ullam perferendis. Vero, aspernatur accusamus natus?</p>
        <button id="ping">Send Socket.io Ping</button>
    </div>

    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var token, socket;

        function connect () {
          socket = io.connect(token ? ('?token=' + token) : '', {
            'forceNew': true
          });

          socket.on('pong', function () {
            console.log('- pong');
          }).on('time', function (data) {
            console.log('- broadcast: ' + data);
          }).on('authenticated', function () {
            console.log('- authenticated');
          }).on('disconnect', function () {
            console.log('- disconnected');
          }).on('error', function (reason){
            console.error('Unable to connect Socket.IO', reason);
          });
        }

        connect(); //connect now, it will drop

        $('#ping').on('click', function () {
            console.log('- ping');
            socket.emit('ping');
        });

        $('#login').click(function (e) {
            e.preventDefault();
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                type: 'POST',
                data: {
                    username: username,
                    password: password
                },
                url: '/login'
            }).done(function (result) {
                token = result.token;
                connect();
            });
        });
    </script>
</body>
</html>
